<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="flex-container password-wrapper">
      <h2 class="password">Your password will be displayed here</h2>
      <h2 class="copy-password" onclick="copyToClipboard()">Copy to clipboard</h3>
      <button onclick="modifyPasswordField()" class="generate">GENERATE !</button>
    </div>

    <fieldset class="flex-container settings">
      <legend class="settings__title">Settings Box</legend>

      <div class="flex-container input-wrapper">
        <label>Length (min 8 / max 50)</label>
        <input class="characters-number" type="number" min="8" max="50">
      </div>

      <div class="flex-container input-wrapper">
        <label>Include uppercases</label>
        <input class="checkbox include-uppercases" type="checkbox">
      </div>

      <div class="flex-container input-wrapper">
        <label>Include numbers</label>
          <input class="checkbox include-numbers" type="checkbox">
      </div>

      <div class="flex-container input-wrapper">
        <label>Include symbols</label>
        <input class="checkbox include-symbols" type="checkbox" min="8" max="50">
      </div>
    </fieldset>
  </body>

  <script src="scripts/script.js"></script>
</html>
